<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Is it a Palindrome?</h1>

  <main>
    <!-- checker -->
    <div class="checker">
      <label for="text-input">
          Enter text to check for a palindrome!
      </label>
      <div class="text-check">
        <input type="text" id="text-input" placeholder="Write words">
        <button id="check-btn">Check</button>
      </div>
      <p id="result"></p>
    </div>

    <!-- definition -->
    <p class="definition">ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>


  </main>
  <script src="script.js"></script>
</body>

</html>
